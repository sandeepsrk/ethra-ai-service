\name: Deploy Ethra AI Service

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ethra-ai

    env:
      GO_VERSION: "1.22.6"
      APP_NAME: "ethra-go"
      TARGET_DIR: "/opt/ethra-go"
      PORT: "3000"
      OPENAI_MODEL: "gpt-4o-mini"
      OPENAI_TIMEOUT: "120000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

      - name: Build binary
        run: go build -o ${{ env.APP_NAME }} ./cmd/server

      - name: Upload binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "${{ env.APP_NAME }}"
          target: "${{ env.TARGET_DIR }}/"

      - name: Deploy and restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Stopping old app..."
            sudo systemctl stop ethra-go || true

            echo "Writing .env..."
            cat <<EOF > ${{ env.TARGET_DIR }}/.env
            PORT=${{ env.PORT }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            OPENAI_MODEL=${{ env.OPENAI_MODEL }}
            OPENAI_TIMEOUT=${{ env.OPENAI_TIMEOUT }}
            EOF

            echo "Restarting ethra-go service..."
            sudo systemctl daemon-reload
            sudo systemctl start ethra-go
            sudo systemctl status ethra-go --no-pager
